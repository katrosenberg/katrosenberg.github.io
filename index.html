    <div align="center">

      <div id ="container">
      <div id ="animate"></div>
      </div>

      <script>
      function myMove() {
        var elem = document.getElementById("animate");
        var pos = 0;
        var id = setInterval(frame, 5);
        function frame() {
          if (pos == 350) {
            clearInterval(id);
          } else {
            pos++;
            elem.style.top = pos + 'px';
            elem.style.left = pos + 'px';
          }
        }
      }
      </script>
    </div>


    <footer class="page-footer blue-grey darken-1">

    </div>
